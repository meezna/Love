<body>
  <audio id="bg-music" src="grx.mp3" loop></audio>

  <div class="input-section" id="inputSection">

  <div class="notebook" id="letter">

  </div>

  <script>
    const correctName = "Manju Gurung";
    const letterText = `Dear Meezna,

How do I begin...

    function checkName() {
      const input = document.getElementById("nameInput").value.trim();
      if (input.toLowerCase() === correctName.toLowerCase()) {
        document.getElementById("inputSection").style.display = "none";
        document.getElementById("letter").style.display = "block";
        playLetter();
      } else {
        document.getElementById("message").innerText = "Oops! This is not for you ðŸ’”";
      }
    }

    function playLetter() {
      const textBox = document.getElementById("typedText");
      let index = 0;
      const interval = setInterval(() => {
        if (index < letterText.length) {
          textBox.innerText += letterText.charAt(index);
          index++;
        } else {
          clearInterval(interval);
          speakLetter();
        }
      }, 30);
      document.getElementById("bg-music").play();
    }

    function speakLetter() {
      const utterance = new SpeechSynthesisUtterance(letterText);
      utterance.lang = 'en-US';
      utterance.rate = 1;
      utterance.pitch = 1;
      const voices = speechSynthesis.getVoices();
      const femaleVoice = voices.find(v =>
        v.name.toLowerCase().includes("female") ||
        v.name.toLowerCase().includes("samantha") ||
        v.gender === 'female'
      );
      if (femaleVoice) utterance.voice = femaleVoice;
      speechSynthesis.speak(utterance);
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
